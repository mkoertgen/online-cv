projects:
  title: Projects
  intro: >
    "We are standing on the shoulders of giants". This is also tremendeously true for Open Source.
    The following selection of side projects / open source libraries i am maintaining, mostly on GitHub, 
    is part of my voluntary effort to contribute back to the Open Source community.

  assignments:
    - title: fluentassertions/FluentAssertions.AutoFac
      link: https://github.com/FluentAssertions/FluentAssertions.autofac
      tagline: 'Testing your DI logic with Fluent Assertions extensions for Autofac.'

    - title: awesome-inc/neo4j-decorator
      link: https://github.com/awesome-inc/neo4j-decorator
      tagline: 'A HATEOAS-style config-driven decorator for the Neo4j REST Api.'

    - title: awesome-inc/monorepo.gitlab
      link: https://github.com/awesome-inc/monorepo.gitlab
      tagline: 'MonRepo support for GitLab CI. Here is how to split & scale up GitLab CI Jobs.'

    - title: docker-deploy-offline
      link: https://github.com/awesome-inc/docker-deploy-offline
      tagline: 'A blueprint on how to use docker for (almost) continuous deployment to an offline environment.'

    - title: awesome-inc/puppeter-mocha
      link: https://github.com/awesome-inc/puppeteer-mocha
      tagline: 'Starter kit for automated browser testing of external sites using puppeteer with Mocha and Chai.'

    - title: mkoertgen/license.automation
      link: https://github.com/mkoertgen/license.automation
      tagline: 'DevOps-freindly, automated license scanning for git repositories using pivotal/LicenseFinder and ELK-based dashboard visualization.'

    - title: awesome-inc/angular-cli
      link: https://github.com/awesome-inc/angular-cli
      tagline: 'A Node image containing a global installation of @angular/cli to build Angular applications in a container.'

    - title: awesome-inc/jruby-yarn
      link: https://github.com/awesome-inc/jruby-yarn
      tagline: 'Docker image for applications using JRuby and yarn/NodeJS, e.g. Rails with webpacker.'

    - title: awesome-inc/FontAwesome.Sharp
      link: https://github.com/awesome-inc/FontAwesome.Sharp
      tagline: 'A library for using icon fonts like Font Awesome in WPF & Windows Forms applications.'

    - title: awesome-inc/OneClickBuild
      link: https://github.com/awesome-inc/OneClickBuild
      tagline: 'A complete CI/ALM workflow for .NET Projects using MS-Build. Think dotnet-cli for non-dotnetcore projects.'

    - title: awesome-inc/NZazu
      link: https://github.com/awesome-inc/NZazu
      tagline: 'Dynamic WPF forms from JSON. See NZazuFiddle for a WYSIWYG-Editor. Think MSON Lang but for .NET/WPF.'

    - title: mkoertgen/3DShapeContexts
      link: https://github.com/mkoertgen/3DShapeContexts
      tagline: 'Accompanying source code for my 2003 paper 3D Shape Matching with 3D Shape Contexts.'


