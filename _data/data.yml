      link: https://github.com/awesome-inc/FontAwesome.Sharp
      tagline: 'A library for using icon fonts like Font Awesome in WPF & Windows Forms applications.'

    - title: OneClickBuild
      link: https://github.com/awesome-inc/OneClickBuild
      tagline: 'A complete CI/ALM workflow for .NET Projects using MS-Build. Think dotnet-cli for non-dotnetcore projects.'

    - title: NZazu
      link: 'https://github.com/awesome-inc/NZazu.'
      tagline: 'Dynamic WPF forms from JSON. See NZazuFiddle for a WYSIWYG-Editor. Think MSON Lang but for .NET/WPF.'

